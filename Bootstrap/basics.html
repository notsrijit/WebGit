<!DOCTYPE html>
<html>
<head>
	<title>Bootstrap Basics</title>
	<link rel="stylesheet" type="text/css" href="bootstrap.css">
	<!-- <style type="text/css">
		a{
			background: blue;
		}
	</style> -->
</head>
<body>

	<div class="container">
		
		<div class="jumbotron">
  			<h1>Hello, world!</h1>
 			<p>Here you'll learn more about me</p>
  			<p><a class="btn btn-primary btn-lg" href="#" role="button">Learn more</a></p>
		</div>

		<h2>This Is Bootstrap</h2>

		<button class="btn btn-success btn-lg active" disabled="disabled">CLICK ME!!!</button>
		<a href="http://www.getbootstrap.com" class="btn btn-info btn-lg">Bootstrap Docs</a>

		<!-- 
		Three main types of form classes:
		1. form-group: Provides adequete spacing between form elements
		2. form-control: Makes usual html form items "bootstrapified"
		3. form-inline: Makes the entire form in one sngle line
		 -->

		<form>
 		 <div class="form-group">
 		   <label for="exampleInputEmail1">Email address</label>
 		   <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email">
 		 </div>
 		 <div class="form-group">
 		   <label for="exampleInputPassword1">Password</label>
 		   <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
 		 </div>
 		 <div class="form-group">
 		   <label for="exampleInputFile">File input</label>
 		   <input type="file" id="exampleInputFile">
 		   <p class="help-block">Example block-level help text here.</p>
 		 </div>
 		 <div class="checkbox">
 		   <label>
 		     <input type="checkbox"> Check me out
 		   </label>
 		 </div>
 		 <button type="submit" class="btn btn-default">Submit</button>
		</form>

	</div>


</body>
</html>
